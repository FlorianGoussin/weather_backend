version: '3.8'
services:
  db:
    image: 'mongo:7.0.5'
    container_name: mongo
    restart: on-failure
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_ROOT_USERNAME}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_ROOT_PASSWORD}"
      # - MONGO_INITDB_DATABASE=Weather
